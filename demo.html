<!DOCTYPE html>
<html>

<head>
  <title>Trumbowyg测试</title>
</head>
<link rel="stylesheet" href="./css/trumbowyg.min.css">

<body>
  <div>
    <h1>测试文件</h1>
  </div>
  <div id="trumbowyg-demo">
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/trumbowyg.min.js"></script>
  <script src="js/trumbowyg.base64.min.js"></script>
  <script type="text/javascript">
		  $.trumbowyg.svgPath = 'https://zhaojiapeng8885.github.io/editor/css/icons.svg';
		  $('#trumbowyg-demo').trumbowyg({
		    fullscreenable: false,
		    closable: true,
		    autogrow: true,
		    btns:[ ['bold'], ['link'], ['insertImage'], ['base64'] ]
		  });
  </script>
</body>

</html>
